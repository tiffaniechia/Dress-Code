<div>
    <ul ng-repeat="productCategory in productCategories">
        <li>{{ productCategory }}</li>
    </ul>

    <br/>

    <ul ng-repeat="product in products">
        <li>
            Product: {{ product.name }}
            Category: {{ product.category }}
            Price: Â£{{ product.price }}
            Quantity: {{ product.quantity }}

            <div ng-controller="ShoppingCartCtrl">
                <button ng-disabled="product.quantity == 0" ng-click="addItem(product)">Add to cart</button>
                <button ng-if="isInCart(product)" ng-click="removeItem(product)">Remove from cart</button>
            </div>
        </li>
    </ul>

</div>
